# vars
# {
#   "withReleases": false,
#   "withPopTracks": false,
#   "withRelatedArtists": false,
#   "releasesOffset": 0,
#   "releasesLimit": 100,
#   "tracksOffset": 0,
#   "tracksLimit": 100,
#   "releatedArtistsLimit": 0,
#   "ids": [
#     NUMBER_ID_HERE,
#   ]
# }

query getArtists(
  $ids: [ID!]!
  $withReleases: Boolean = false
  $withPopTracks: Boolean = false
  $withRelatedArtists: Boolean = false
  $withDescription: Boolean = false
  $releasesOffset: Int = 0
  $releasesLimit: Int = 100
  $tracksOffset: Int = 0
  $tracksLimit: Int = 100
  $releatedArtistsLimit: Int = 100
) {
  getArtists(ids: $ids) {
    id
    title
    description @include(if: $withDescription)
    releases(offset: $releasesOffset, limit: $releasesLimit)
      @include(if: $withReleases) {
      id
      title
      searchTitle
      type
      date
      image {
        src
        palette
        paletteBottom
      }
      availability
      artistTemplate
      artists {
        id
        title
      }
    }
    popularTracks(offset: $tracksOffset, limit: $tracksLimit)
      @include(if: $withPopTracks) {
      id
      title
      searchTitle
      release {
        id
        title
        image {
          src
          palette
          paletteBottom
        }
      }
      artists {
        title
        id
      }
      position
      duration
      availability
      condition
      explicit
      lyrics
      hasFlac
      zchan
      artistTemplate
    }
    relatedArtists(limit: $releatedArtistsLimit)
      @include(if: $withRelatedArtists) {
      id
      title
      searchTitle
      description
      hasPage
      image {
        src
        palette
        paletteBottom
      }
      secondImage {
        src
        palette
        paletteBottom
      }
      animation {
        artistId
        effect
        image
        background {
          type
          image
          color
          gradient
        }
      }
      collectionLastModified
    }
  }
}
